<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/005/264/202/non_2x/contact-us-concept-icons-such-as-mobile-phone-e-mail-address-chat-global-communication-on-black-background-for-presentation-web-banner-article-business-and-network-connection-and-company-free-vector.jpg'); background-size: cover; background-position: center; min-height: 100vh;">

    <div class="container position-fixed bottom-0 end-0 p-5" style="z-index: 10;">
        <div class="card bg-dark bg-opacity-85 text-white me-auto ms-0" style="max-width: 500px;">
        <div class="card-body">
        <h2 class="card-title text-center mb-4">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control bg-secondary text-light border-0" id="emailInput" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Enter Name</label>
            <input type="text" class="form-control bg-secondary text-light border-0" id="nameInput">
          </div>
          <div class="mb-3">
            <label for="messageInput" class="form-label">Enter your Message</label>
            <textarea class="form-control bg-secondary text-light border-0" id="messageInput" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
